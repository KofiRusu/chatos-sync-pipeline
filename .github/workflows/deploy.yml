name: Deploy

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "ChatOS branch to deploy"
        required: true
        default: 2.3-10.02-commit
      dry_run:
        description: "If true, do not restart services / only print plan"
        required: true
        default: true
        type: boolean

concurrency:
  group: deploy-manual
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: [self-hosted, linux, x64]
    steps:
      - name: Deploy locally
        shell: bash
        env:
          DEPLOY_PATH: /data/ChatOS
          DEPLOY_REF: ${{ inputs.ref }}
          DEPLOY_DRY_RUN: ${{ inputs.dry_run }}
        run: |
          set -euo pipefail
          output_file="/tmp/deploy_output.log"
          : > "$output_file"
          bash /opt/chatos-sync-pipeline/scripts/deploy_remote.sh | tee "$output_file"

      - name: Evidence Summary
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          output_file="/tmp/deploy_output.log"
          if [ ! -f "$output_file" ]; then
            echo "No deploy output captured."
            exit 0
          fi
          awk '
            /=== Evidence Summary ===/ { found=1 }
            found { print }
          ' "$output_file"
