name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Run without restarts (dry-run)"
        type: boolean
        default: true
      ref:
        description: "Git ref to deploy (branch name)"
        default: "2.3-10.02-commit"

concurrency:
  group: deploy-main
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: [self-hosted, linux, x64]
    steps:
      - name: Ensure deploy script is executable
        shell: bash
        run: |
          set -euo pipefail
          chmod +x /opt/chatos-sync-pipeline/scripts/deploy_remote.sh

      - name: Deploy locally
        shell: bash
        env:
          DEPLOY_PATH: /data/ChatOS
          DEPLOY_REF: ${{ github.event_name == 'workflow_dispatch' && inputs.ref || '2.3-10.02-commit' }}
          DEPLOY_DRY_RUN: ${{ github.event_name == 'workflow_dispatch' && inputs.dry_run || 'false' }}
        run: |
          set -euo pipefail
          output_file="/tmp/deploy_output.log"
          : > "$output_file"
          bash /opt/chatos-sync-pipeline/scripts/deploy_remote.sh | tee "$output_file"

      - name: Evidence Summary
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          output_file="/tmp/deploy_output.log"
          if [ ! -f "$output_file" ]; then
            echo "No deploy output captured."
            exit 0
          fi
          awk '
            /=== Evidence Summary ===/ { found=1 }
            found { print }
          ' "$output_file"
